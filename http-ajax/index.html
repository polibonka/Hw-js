<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="weather-app">
    <header class="weather-header"><h1>Погода в вашому місті</h1></header>
    <div class="weather-container">
      <div class="search-box">
        <input type="text" id="city-input" placeholder="Введіть місто" /><button
          id="search-btn"
        >
          Пошук
        </button>
      </div>

      <div class="weather-info"></div>

    </div>
</div>

    <ul class="users"></ul>
    <ul class="movie-list"></ul>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js"
      integrity="sha512-v8+bPcpk4Sj7CKB11+gK/FnsbgQ15jTwZamnBf/xDmiQDcgOIYufBo6Acu1y30vrk8gg5su4x0CG3zfPaq5Fcg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- <script src="./js/script.js"></script> -->
    <!-- <script src="./js/axios.js"></script> -->
     <script type="module" src="./js/weather.js"></script>
  </body>
</html>
