<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>CRUD hw</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- <link rel="stylesheet" href="styles.css" /> -->
  </head>

  <body>
    <div class="container">
      <h1>Список студентів</h1>

      <button id="get-students-btn">Отримати студентів</button>

      <ul id="students-list"></ul>

      <h2>Додати нового студента</h2>

      <form id="add-student-form">
        <label>Ім'я: <input type="text" id="name" required /></label>

        <label>Вік: <input type="number" id="age" required /></label>

        <label>Курс: <input type="text" id="course" required /></label>

        <label
          >Навички (через кому): <input type="text" id="skills" required
        /></label>

        <label>Email: <input type="email" id="email" required /></label>

        <label>Записаний: <input type="checkbox" id="isEnrolled" /></label>

        <button type="submit">Додати студента</button>
      </form>
    </div>

    <script type="module" src="./js/script.js"></script>
  </body>
</html>
